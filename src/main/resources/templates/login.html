<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Форма регистрации</title>
</head>
<body>

<div th:if="${param.error}">
    Неправильное имя пользователя и/или пароль,<br>
    либо такого пользователя не существует.
</div>
<div th:if="${param.logout}">
    Вы вышли из аккаунта.
</div>
Вход по существующим учетным данным:
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Вход"/></div>
</form>
<br>
Регистрация пользователя:<br>

<a th:href = "@{/registration}">Регистрация нового пользователя</a>

</body>
</html>
